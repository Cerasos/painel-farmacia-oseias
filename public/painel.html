    document.addEventListener('DOMContentLoaded', function() {

    async function loadConversations() {
      try {
        const response = await fetch('/api/conversas');
        const data = await response.json();
        
        if (data.success) {
          conversations = data.conversations;
          updateConversationList();
          updateTabCounts();
        }
      } catch (error) {
        console.error('Erro ao carregar conversas:', error);
      }
    }

    function updateConversationList() {
      const container = document.getElementById('conversationList');
      
      if (conversations.length === 0) {
        container.innerHTML = '<div class="empty-state"><i>üí¨</i><p>Nenhuma conversa encontrada</p></div>';
        return;
      }

      container.innerHTML = conversations.map(conv => `
        <div class="conversation-item ${currentConversation?.phone === conv.phone ? 'active' : ''}" 
             onclick="selectConversation('${conv.phone}')">
          <div class="conversation-name">${conv.name}</div>
          <div class="conversation-preview">${conv.lastMessage}</div>
          <div class="conversation-time">${formatTime(conv.lastActivity)}</div>
        </div>
      `).join('');
    }

    function updateTabCounts() {
      const ativas = conversations.length;
      const espera = conversations.filter(c => c.status === 'waiting').length;
      const andamento = conversations.filter(c => c.status === 'active').length;

      document.getElementById('tabAtivas').textContent = ativas;
      document.getElementById('tabEspera').textContent = espera;
      document.getElementById('tabAndamento').textContent = andamento;
    }

    async function selectConversation(phone) {
      currentConversation = conversations.find(c => c.phone === phone);
      
      document.querySelectorAll('.conversation-item').forEach(item => {
        item.classList.remove('active');
      });
      event.currentTarget.classList.add('active');

      document.getElementById('currentContact').textContent = currentConversation.name;
      document.getElementById('currentAvatar').textContent = currentConversation.name.charAt(0).toUpperCase();
      document.getElementById('currentStatus').textContent = 'Online ‚Ä¢ Farm√°cia Os√©ias';

      document.getElementById('messageInput').disabled = false;
      document.getElementById('sendButton').disabled = false;
      await loadMessages(phone);
    }

function openImageModal(imageUrl) {
  const modal = document.createElement('div');
  modal.className = 'image-modal active';
  modal.innerHTML = `
    <div class="image-modal-content">
      <img src="${imageUrl}" alt="Imagem ampliada">
    </div>
    <button class="image-modal-close" onclick="closeImageModal()">√ó</button>
  `;
  
  modal.onclick = function(e) {
    if (e.target === modal) {
      closeImageModal();
    }
  };
  document.body.appendChild(modal);
  document.addEventListener('keydown', function escHandler(e) {
    if (e.key === 'Escape') {
      closeImageModal();
      document.removeEventListener('keydown', escHandler);
    }
  });
}

function closeImageModal() {
  const modal = document.querySelector('.image-modal');
  if (modal) {
    modal.remove();
  }
}

function updateDuration(messageId, audioElement) {
  const durationElement = document.getElementById(`duration-${messageId}`);
  if (durationElement && audioElement.duration && !isNaN(audioElement.duration)) {
    const minutes = Math.floor(audioElement.duration / 60);
    const seconds = Math.floor(audioElement.duration % 60);
    durationElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
  } else if (durationElement) {
    durationElement.textContent = '√Åudio carregado';
  }
}

  document.body.removeChild(link);

    alert('URL copiada para a √°rea de transfer√™ncia!');
  }).catch(() => {
    const textArea = document.createElement('textarea');
    textArea.value = url;

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message || !currentConversation) return;

      try {
        const response = await fetch('/api/enviar-mensagem', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            to: currentConversation.phone,
            message: message
          })
        });

        const data = await response.json();
        
        if (data.success) {
          input.value = '';
          await loadMessages(currentConversation.phone);
        }
      } catch (error) {
        console.error('Erro ao enviar mensagem:', error);
      }
    }

      if (!currentConversation) {
        alert('Selecione uma conversa primeiro!');
        return;

      try {
        const response = await fetch('/api/enviar-rapido', {

          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            to: currentConversation.phone,
            tipo: tipo
          })
        });

        const data = await response.json();
        
        if (data.success) {
          await loadMessages(currentConversation.phone);
        }
      } catch (error) {
        console.error('Erro ao enviar mensagem r√°pida:', error);
      }
    }
